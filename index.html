<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>„Åä„Åà„Åã„Åç„Ç¢„Éó„É™</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a cute font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            touch-action: none;
            overflow: hidden;
        }
        #canvasContainer {
            width: 100%;
            height: 60vh;
            position: relative;
            overflow: hidden;
        }
        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 24px; height: 24px;
            background: #f472b6; border-radius: 50%;
            cursor: pointer; border: 2px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        input[type=range]::-moz-range-thumb {
            width: 24px; height: 24px;
            background: #f472b6; border-radius: 50%;
            cursor: pointer; border: 2px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .tool-active {
            transform: scale(1.1);
            background-color: #f472b6 !important;
            color: white !important;
            box-shadow: 0 0 15px rgba(244, 114, 182, 0.7);
        }
        /* Style for disabled buttons */
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }
    </style>
</head>
<body class="bg-pink-50 flex flex-col items-center justify-center min-h-screen p-2 sm:p-4">

    <div class="w-full max-w-4xl bg-white rounded-3xl shadow-lg p-3 sm:p-6 lg:p-8 flex flex-col h-[95vh]">
        
        <header class="text-center mb-3">
            <h1 class="text-3xl sm:text-4xl font-bold text-pink-500 tracking-wider">
                üéÄ „Åä„Åà„Åã„Åç„Ç¢„Éó„É™ üéÄ
            </h1>
        </header>

        <div class="flex flex-wrap items-center justify-center gap-2 sm:gap-4 p-3 bg-pink-100 rounded-2xl mb-3">
            <!-- Tool Buttons -->
            <button id="drawBtn" class="tool-active px-3 py-2 bg-blue-300 text-white rounded-xl shadow-md hover:bg-blue-400 transition-transform transform">‚úèÔ∏è</button>
            <button id="panBtn" class="px-3 py-2 bg-blue-300 text-white rounded-xl shadow-md hover:bg-blue-400 transition-transform transform">üñêÔ∏è</button>
            <button id="eraserBtn" class="px-3 py-2 bg-blue-300 text-white rounded-xl shadow-md hover:bg-blue-400 transition-transform transform">üßº</button>
            
            <!-- Undo/Redo Buttons -->
            <button id="undoBtn" title="ÂÖÉ„Å´Êàª„Åô" class="px-3 py-2 bg-gray-300 text-white rounded-xl shadow-md hover:bg-gray-400 transition-transform transform">‚Ü©Ô∏è</button>
            <button id="redoBtn" title="„ÇÑ„ÇäÁõ¥„Åó" class="px-3 py-2 bg-gray-300 text-white rounded-xl shadow-md hover:bg-gray-400 transition-transform transform">‚Ü™Ô∏è</button>

            <!-- Color and Brush -->
            <div class="flex items-center gap-2">
                <label for="colorPicker" class="text-md text-pink-700 font-semibold">üé®</label>
                <input type="color" id="colorPicker" value="#f472b6" class="w-10 h-10 p-1 bg-white rounded-full cursor-pointer border-2 border-white shadow-md">
            </div>
            <div class="flex items-center gap-2">
                <label for="brushSize" class="text-md text-pink-700 font-semibold">Â§™„Åï</label>
                <input type="range" id="brushSize" min="1" max="100" value="5" class="w-24 sm:w-32 h-3 bg-white rounded-full appearance-none cursor-pointer">
                <span id="brushSizeValue" class="text-md text-pink-700 font-bold w-8 text-center">5</span>
            </div>
        </div>

        <div id="canvasContainer" class="w-full rounded-2xl border-4 border-dashed border-pink-200 bg-white flex-grow">
            <canvas id="drawingCanvas"></canvas>
        </div>

        <div class="flex justify-center items-center gap-2 sm:gap-4 mt-3">
            <button id="zoomOutBtn" class="px-4 py-2 bg-purple-400 text-white font-bold rounded-xl shadow-lg hover:bg-purple-500 transition-transform transform hover:scale-105">-</button>
            <span id="zoomLevel" class="text-purple-700 font-bold">100%</span>
            <button id="zoomInBtn" class="px-4 py-2 bg-purple-400 text-white font-bold rounded-xl shadow-lg hover:bg-purple-500 transition-transform transform hover:scale-105">+</button>
            <button id="clearBtn" class="px-4 py-2 bg-yellow-300 text-yellow-800 font-bold rounded-xl shadow-lg hover:bg-yellow-400 transition-transform transform hover:scale-105">„Åú„Çì„Å∂„Åë„Åô</button>
            <button id="downloadBtn" class="px-4 py-2 bg-green-400 text-white font-bold rounded-xl shadow-lg hover:bg-green-500 transition-transform transform hover:scale-105">„Åª„Åû„Çì</button>
        </div>
    </div>

    <script>
    window.addEventListener('load', () => {
        // --- DOM Elements ---
        const canvasContainer = document.getElementById('canvasContainer');
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const brushSizeSlider = document.getElementById('brushSize');
        const brushSizeValue = document.getElementById('brushSizeValue');
        const clearBtn = document.getElementById('clearBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const zoomInBtn = document.getElementById('zoomInBtn');
        const zoomOutBtn = document.getElementById('zoomOutBtn');
        const zoomLevel = document.getElementById('zoomLevel');
        const drawBtn = document.getElementById('drawBtn');
        const panBtn = document.getElementById('panBtn');
        const eraserBtn = document.getElementById('eraserBtn');
        const undoBtn = document.getElementById('undoBtn');
        const redoBtn = document.getElementById('redoBtn');
        const toolBtns = [drawBtn, panBtn, eraserBtn];

        // --- State Variables ---
        let isDrawing = false;
        let isPanning = false;
        let currentTool = 'draw';
        let lastPos = { x: 0, y: 0 };
        
        // --- History for Undo/Redo ---
        let drawingHistory = [];
        let redoHistory = [];

        // --- Transformation State ---
        let scale = 1.0;
        let origin = { x: 0, y: 0 };

        // --- Canvas Setup ---
        function resizeCanvas() {
            const rect = canvasContainer.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            redrawCanvas();
        }

        // --- Core Drawing and Transformation Functions ---
        function redrawCanvas() {
            ctx.save();
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.translate(origin.x, origin.y);
            ctx.scale(scale, scale);
            drawingHistory.forEach(path => {
                ctx.strokeStyle = path.color;
                ctx.lineWidth = path.lineWidth;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.beginPath();
                ctx.moveTo(path.points[0].x, path.points[0].y);
                path.points.forEach(point => ctx.lineTo(point.x, point.y));
                ctx.stroke();
            });
            ctx.restore();
        }
        
        function getTransformedPoint(x, y) {
            return {
                x: (x - origin.x) / scale,
                y: (y - origin.y) / scale
            };
        }

        // --- Event Handlers ---
        function handlePointerDown(e) {
            e.preventDefault();
            const startPos = getEventPos(e);
            lastPos = { x: startPos.x, y: startPos.y };

            if (currentTool === 'pan') {
                isPanning = true;
            } else {
                isDrawing = true;
                const transformedPos = getTransformedPoint(startPos.x, startPos.y);
                drawingHistory.push({
                    color: currentTool === 'eraser' ? '#FFFFFF' : colorPicker.value,
                    lineWidth: brushSizeSlider.value / scale,
                    points: [transformedPos]
                });
                // When a new line is drawn, the redo history is cleared
                redoHistory = [];
                updateUndoRedoButtons();
            }
        }

        function handlePointerMove(e) {
            e.preventDefault();
            if (!isDrawing && !isPanning) return;
            const currentPos = getEventPos(e);

            if (isPanning) {
                origin.x += currentPos.x - lastPos.x;
                origin.y += currentPos.y - lastPos.y;
                lastPos = { x: currentPos.x, y: currentPos.y };
            } else if (isDrawing) {
                const transformedPos = getTransformedPoint(currentPos.x, currentPos.y);
                drawingHistory[drawingHistory.length - 1].points.push(transformedPos);
            }
            redrawCanvas();
        }

        function handlePointerUp(e) {
            if (isDrawing) {
                saveDrawing(); // Save after finishing a line
            }
            isDrawing = false;
            isPanning = false;
        }

        // --- Zoom Logic ---
        function handleZoom(delta, centerX, centerY) {
            const point = getTransformedPoint(centerX, centerY);
            const newScale = Math.max(0.1, Math.min(10, scale * delta));
            origin.x = centerX - point.x * newScale;
            origin.y = centerY - point.y * newScale;
            scale = newScale;
            updateZoomLevel();
            redrawCanvas();
        }

        // --- Undo/Redo Logic ---
        function updateUndoRedoButtons() {
            undoBtn.disabled = drawingHistory.length === 0;
            redoBtn.disabled = redoHistory.length === 0;
        }

        undoBtn.addEventListener('click', () => {
            if (drawingHistory.length > 0) {
                redoHistory.push(drawingHistory.pop());
                updateUndoRedoButtons();
                redrawCanvas();
                saveDrawing();
            }
        });

        redoBtn.addEventListener('click', () => {
            if (redoHistory.length > 0) {
                drawingHistory.push(redoHistory.pop());
                updateUndoRedoButtons();
                redrawCanvas();
                saveDrawing();
            }
        });

        // --- Local Storage for Saving/Loading ---
        function saveDrawing() {
            try {
                const dataStr = JSON.stringify(drawingHistory);
                localStorage.setItem('oekaki-app-drawing', dataStr);
            } catch (e) {
                console.error("Could not save drawing:", e);
            }
        }

        function loadDrawing() {
            try {
                const savedData = localStorage.getItem('oekaki-app-drawing');
                if (savedData) {
                    drawingHistory = JSON.parse(savedData);
                }
            } catch (e) {
                console.error("Could not load drawing:", e);
                drawingHistory = []; // Start fresh if data is corrupted
            }
        }

        // --- Other UI Listeners ---
        clearBtn.addEventListener('click', () => {
            drawingHistory = [];
            redoHistory = [];
            scale = 1.0;
            origin = { x: 0, y: 0 };
            updateZoomLevel();
            updateUndoRedoButtons();
            redrawCanvas();
            saveDrawing(); // Save the cleared state
        });
        
        // (Other listeners like zoom, tool selection, download remain mostly the same)
        canvasContainer.addEventListener('wheel', (e) => { e.preventDefault(); const rect = canvasContainer.getBoundingClientRect(); handleZoom(e.deltaY > 0 ? 0.9 : 1.1, e.clientX - rect.left, e.clientY - rect.top); });
        let lastTouchDistance = 0;
        canvasContainer.addEventListener('touchmove', (e) => { if (e.touches.length === 2) { isDrawing = false; isPanning = false; const t1 = e.touches[0], t2 = e.touches[1]; const dist = Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY); const rect = canvasContainer.getBoundingClientRect(); const cx = ((t1.clientX + t2.clientX) / 2) - rect.left; const cy = ((t1.clientY + t2.clientY) / 2) - rect.top; if (lastTouchDistance > 0) { handleZoom(dist / lastTouchDistance, cx, cy); } lastTouchDistance = dist; } });
        canvasContainer.addEventListener('touchend', (e) => { lastTouchDistance = 0; });
        function updateZoomLevel() { zoomLevel.textContent = `${Math.round(scale * 100)}%`; }
        zoomInBtn.addEventListener('click', () => handleZoom(1.2, canvas.width / 2, canvas.height / 2));
        zoomOutBtn.addEventListener('click', () => handleZoom(0.8, canvas.width / 2, canvas.height / 2));
        function setActiveTool(tool) { currentTool = tool; toolBtns.forEach(btn => btn.classList.remove('tool-active')); document.getElementById(`${tool}Btn`).classList.add('tool-active'); canvas.style.cursor = tool === 'pan' ? 'grab' : 'crosshair'; }
        drawBtn.addEventListener('click', () => setActiveTool('draw'));
        panBtn.addEventListener('click', () => setActiveTool('pan'));
        eraserBtn.addEventListener('click', () => setActiveTool('eraser'));
        brushSizeSlider.addEventListener('input', (e) => { brushSizeValue.textContent = e.target.value; });
        downloadBtn.addEventListener('click', () => { const tempCanvas = document.createElement('canvas'); const tempCtx = tempCanvas.getContext('2d'); if (drawingHistory.length === 0) return; let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity; drawingHistory.forEach(path => { path.points.forEach(p => { minX = Math.min(minX, p.x); minY = Math.min(minY, p.y); maxX = Math.max(maxX, p.x); maxY = Math.max(maxY, p.y); }); }); const padding = 20; const width = maxX - minX + padding * 2; const height = maxY - minY + padding * 2; tempCanvas.width = width; tempCanvas.height = height; tempCtx.translate(-minX + padding, -minY + padding); drawingHistory.forEach(path => { tempCtx.strokeStyle = path.color; tempCtx.lineWidth = path.lineWidth; tempCtx.lineCap = 'round'; tempCtx.lineJoin = 'round'; tempCtx.beginPath(); tempCtx.moveTo(path.points[0].x, path.points[0].y); path.points.forEach(point => tempCtx.lineTo(point.x, point.y)); tempCtx.stroke(); }); const link = document.createElement('a'); link.download = '„Çè„Åü„Åó„ÅÆ„Åà.png'; link.href = tempCanvas.toDataURL('image/png'); link.click(); });
        function getEventPos(e) { const rect = canvasContainer.getBoundingClientRect(); const touch = e.touches ? e.touches[0] : e; return { x: touch.clientX - rect.left, y: touch.clientY - rect.top }; }
        canvasContainer.addEventListener('mousedown', handlePointerDown);
        canvasContainer.addEventListener('mousemove', handlePointerMove);
        window.addEventListener('mouseup', handlePointerUp);
        canvasContainer.addEventListener('touchstart', handlePointerDown);
        canvasContainer.addEventListener('touchmove', handlePointerMove);
        window.addEventListener('touchend', handlePointerUp);

        // --- Initial Setup ---
        loadDrawing(); // Load saved drawing first
        resizeCanvas(); // Then resize canvas (which also redraws)
        updateUndoRedoButtons(); // Set initial state of buttons
        setActiveTool('draw');
        window.addEventListener('resize', resizeCanvas);
    });
    </script>
</body>
