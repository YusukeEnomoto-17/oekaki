    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a cute font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            /* Disable default touch actions like scrolling on the canvas container */
            touch-action: none;
            overflow: hidden; /* Prevent scrolling of the whole page */
        }
        #canvasContainer {
            width: 100%;
            height: 60vh; /* Adjust height as needed */
            position: relative;
            overflow: hidden; /* This is crucial for panning and zooming */
        }
        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
        }
        /* Custom styles for the brush size slider */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 24px; height: 24px;
            background: #f472b6; border-radius: 50%;
            cursor: pointer; border: 2px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        input[type=range]::-moz-range-thumb {
            width: 24px; height: 24px;
            background: #f472b6; border-radius: 50%;
            cursor: pointer; border: 2px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        /* Style for active tool button */
        .tool-active {
            transform: scale(1.1);
            background-color: #f472b6 !important; /* Use a distinct color for active tool */
            color: white !important;
            box-shadow: 0 0 15px rgba(244, 114, 182, 0.7);
        }

<body class="bg-pink-50 flex flex-col items-center justify-center min-h-screen p-2 sm:p-4">

    <div class="w-full max-w-4xl bg-white rounded-3xl shadow-lg p-3 sm:p-6 lg:p-8 flex flex-col h-[95vh]">
        
        <header class="text-center mb-3">
            <h1 class="text-3xl sm:text-4xl font-bold text-pink-500 tracking-wider">
                üéÄ „Åä„Åà„Åã„Åç„Ç¢„Éó„É™ üéÄ
            </h1>
        </header>

        <div class="flex flex-wrap items-center justify-center gap-2 sm:gap-4 p-3 bg-pink-100 rounded-2xl mb-3">
            <!-- Tool Buttons -->
            <button id="drawBtn" class="tool-active px-3 py-2 bg-blue-300 text-white rounded-xl shadow-md hover:bg-blue-400 transition-transform transform">‚úèÔ∏è</button>
            <button id="panBtn" class="px-3 py-2 bg-blue-300 text-white rounded-xl shadow-md hover:bg-blue-400 transition-transform transform">üñêÔ∏è</button>
            <!-- Eraser icon changed to be more intuitive -->
            <button id="eraserBtn" class="px-3 py-2 bg-blue-300 text-white rounded-xl shadow-md hover:bg-blue-400 transition-transform transform">üßº</button>
            
            <!-- Color Picker -->
            <div class="flex items-center gap-2">
                <label for="colorPicker" class="text-md text-pink-700 font-semibold">üé®</label>
                <input type="color" id="colorPicker" value="#f472b6" class="w-10 h-10 p-1 bg-white rounded-full cursor-pointer border-2 border-white shadow-md">
            </div>
            
            <!-- Brush Size -->
            <div class="flex items-center gap-2">
                <label for="brushSize" class="text-md text-pink-700 font-semibold">Â§™„Åï</label>
                <input type="range" id="brushSize" min="1" max="100" value="5" class="w-24 sm:w-32 h-3 bg-white rounded-full appearance-none cursor-pointer">
                <span id="brushSizeValue" class="text-md text-pink-700 font-bold w-8 text-center">5</span>
            </div>
        </div>

        <!-- Canvas Container -->
        <div id="canvasContainer" class="w-full rounded-2xl border-4 border-dashed border-pink-200 bg-white flex-grow">
            <canvas id="drawingCanvas"></canvas>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-center items-center gap-2 sm:gap-4 mt-3">
            <button id="zoomOutBtn" class="px-4 py-2 bg-purple-400 text-white font-bold rounded-xl shadow-lg hover:bg-purple-500 transition-transform transform hover:scale-105">-</button>
            <span id="zoomLevel" class="text-purple-700 font-bold">100%</span>
            <button id="zoomInBtn" class="px-4 py-2 bg-purple-400 text-white font-bold rounded-xl shadow-lg hover:bg-purple-500 transition-transform transform hover:scale-105">+</button>
            <button id="clearBtn" class="px-4 py-2 bg-yellow-300 text-yellow-800 font-bold rounded-xl shadow-lg hover:bg-yellow-400 transition-transform transform hover:scale-105">„Åú„Çì„Å∂„Åë„Åô</button>
            <button id="downloadBtn" class="px-4 py-2 bg-green-400 text-white font-bold rounded-xl shadow-lg hover:bg-green-500 transition-transform transform hover:scale-105">„Åª„Åû„Çì</button>
        </div>
    </div>

    <script>
    window.addEventListener('load', () => {
        // --- DOM Elements ---
        const canvasContainer = document.getElementById('canvasContainer');
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const brushSizeSlider = document.getElementById('brushSize');
        const brushSizeValue = document.getElementById('brushSizeValue');
        const clearBtn = document.getElementById('clearBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const zoomInBtn = document.getElementById('zoomInBtn');
        const zoomOutBtn = document.getElementById('zoomOutBtn');
        const zoomLevel = document.getElementById('zoomLevel');
        const drawBtn = document.getElementById('drawBtn');
        const panBtn = document.getElementById('panBtn');
        const eraserBtn = document.getElementById('eraserBtn');
        const toolBtns = [drawBtn, panBtn, eraserBtn];

        // --- State Variables ---
        let isDrawing = false;
        let isPanning = false;
        let currentTool = 'draw'; // 'draw', 'pan', 'eraser'
        let lastPos = { x: 0, y: 0 };
        let drawingHistory = []; // To store all drawing paths for redraw

        // --- Transformation State ---
        let scale = 1.0;
        let origin = { x: 0, y: 0 }; // Pan offset

        // --- Canvas Setup ---
        function resizeCanvas() {
            const rect = canvasContainer.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            redrawCanvas();
        }

        // --- Core Drawing and Transformation Functions ---
        function redrawCanvas() {
            ctx.save();
            // Clear canvas with the real background color
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Apply transformations (pan and zoom)
            ctx.translate(origin.x, origin.y);
            ctx.scale(scale, scale);

            // Redraw all paths from history
            drawingHistory.forEach(path => {
                ctx.strokeStyle = path.color;
                ctx.lineWidth = path.lineWidth;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.beginPath();
                ctx.moveTo(path.points[0].x, path.points[0].y);
                path.points.forEach(point => ctx.lineTo(point.x, point.y));
                ctx.stroke();
            });

            ctx.restore();
        }
        
        // --- Coordinate Transformation ---
        function getTransformedPoint(x, y) {
            return {
                x: (x - origin.x) / scale,
                y: (y - origin.y) / scale
            };
        }

        // --- Event Handlers ---
        function handlePointerDown(e) {
            e.preventDefault();
            const startPos = getEventPos(e);
            lastPos = { x: startPos.x, y: startPos.y };

            if (currentTool === 'pan') {
                isPanning = true;
            } else { // 'draw' or 'eraser'
                isDrawing = true;
                const transformedPos = getTransformedPoint(startPos.x, startPos.y);
                drawingHistory.push({
                    color: currentTool === 'eraser' ? '#FFFFFF' : colorPicker.value,
                    lineWidth: brushSizeSlider.value / scale, // Scale linewidth too
                    points: [transformedPos]
                });
            }
        }

        function handlePointerMove(e) {
            e.preventDefault();
            const currentPos = getEventPos(e);

            if (isPanning) {
                origin.x += currentPos.x - lastPos.x;
                origin.y += currentPos.y - lastPos.y;
                lastPos = { x: currentPos.x, y: currentPos.y };
                redrawCanvas();
            } else if (isDrawing) {
                const transformedPos = getTransformedPoint(currentPos.x, currentPos.y);
                drawingHistory[drawingHistory.length - 1].points.push(transformedPos);
                redrawCanvas();
            }
        }

        function handlePointerUp(e) {
            isDrawing = false;
            isPanning = false;
        }

        // --- Zoom Logic ---
        function handleZoom(delta, centerX, centerY) {
            const point = getTransformedPoint(centerX, centerY);
            const newScale = Math.max(0.1, Math.min(10, scale * delta));
            
            origin.x = centerX - point.x * newScale;
            origin.y = centerY - point.y * newScale;
            
            scale = newScale;
            updateZoomLevel();
            redrawCanvas();
        }

        // Mouse Wheel Zoom
        canvasContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const rect = canvasContainer.getBoundingClientRect();
            const delta = e.deltaY > 0 ? 0.9 : 1.1; // Zoom factor
            handleZoom(delta, e.clientX - rect.left, e.clientY - rect.top);
        });

        // Pinch Zoom for Touch Devices
        let lastTouchDistance = 0;
        canvasContainer.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                isDrawing = false; isPanning = false; // Stop other actions
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const distance = Math.hypot(touch1.clientX - touch2.clientX, touch1.clientY - touch2.clientY);
                const rect = canvasContainer.getBoundingClientRect();
                const centerX = ((touch1.clientX + touch2.clientX) / 2) - rect.left;
                const centerY = ((touch1.clientY + touch2.clientY) / 2) - rect.top;

                if (lastTouchDistance > 0) {
                    const delta = distance / lastTouchDistance;
                    handleZoom(delta, centerX, centerY);
                }
                lastTouchDistance = distance;
            }
        });
        canvasContainer.addEventListener('touchend', (e) => {
            lastTouchDistance = 0;
        });

        // --- UI Button Listeners ---
        function updateZoomLevel() {
            zoomLevel.textContent = `${Math.round(scale * 100)}%`;
        }
        zoomInBtn.addEventListener('click', () => handleZoom(1.2, canvas.width / 2, canvas.height / 2));
        zoomOutBtn.addEventListener('click', () => handleZoom(0.8, canvas.width / 2, canvas.height / 2));

        function setActiveTool(tool) {
            currentTool = tool;
            toolBtns.forEach(btn => btn.classList.remove('tool-active'));
            document.getElementById(`${tool}Btn`).classList.add('tool-active');
            canvas.style.cursor = tool === 'pan' ? 'grab' : 'crosshair';
        }
        drawBtn.addEventListener('click', () => setActiveTool('draw'));
        panBtn.addEventListener('click', () => setActiveTool('pan'));
        eraserBtn.addEventListener('click', () => setActiveTool('eraser'));

        brushSizeSlider.addEventListener('input', (e) => {
            brushSizeValue.textContent = e.target.value;
        });

        clearBtn.addEventListener('click', () => {
            drawingHistory = [];
            scale = 1.0;
            origin = { x: 0, y: 0 };
            updateZoomLevel();
            redrawCanvas();
        });

        downloadBtn.addEventListener('click', () => {
            // Create a temporary canvas to render the full drawing
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            
            // Find bounds of the drawing
            let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
            if (drawingHistory.length === 0) return;

            drawingHistory.forEach(path => {
                path.points.forEach(p => {
                    minX = Math.min(minX, p.x);
                    minY = Math.min(minY, p.y);
                    maxX = Math.max(maxX, p.x);
                    maxY = Math.max(maxY, p.y);
                });
            });

            const padding = 20;
            const width = maxX - minX + padding * 2;
            const height = maxY - minY + padding * 2;
            
            tempCanvas.width = width;
            tempCanvas.height = height;

            // Redraw on the temp canvas at 100% scale
            tempCtx.translate(-minX + padding, -minY + padding);
            drawingHistory.forEach(path => {
                tempCtx.strokeStyle = path.color;
                tempCtx.lineWidth = path.lineWidth;
                tempCtx.lineCap = 'round';
                tempCtx.lineJoin = 'round';
                tempCtx.beginPath();
                tempCtx.moveTo(path.points[0].x, path.points[0].y);
                path.points.forEach(point => tempCtx.lineTo(point.x, point.y));
                tempCtx.stroke();
            });

            // Trigger download
            const link = document.createElement('a');
            link.download = '„Çè„Åü„Åó„ÅÆ„Åà.png';
            link.href = tempCanvas.toDataURL('image/png');
            link.click();
        });
        
        // --- Helper to get event position ---
        function getEventPos(e) {
            const rect = canvasContainer.getBoundingClientRect();
            const touch = e.touches ? e.touches[0] : e;
            return { x: touch.clientX - rect.left, y: touch.clientY - rect.top };
        }

        // --- Pointer Event Listeners (for mouse and touch) ---
        canvasContainer.addEventListener('mousedown', handlePointerDown);
        canvasContainer.addEventListener('mousemove', handlePointerMove);
        window.addEventListener('mouseup', handlePointerUp); // Listen on window to catch mouseup outside canvas

        canvasContainer.addEventListener('touchstart', handlePointerDown);
        canvasContainer.addEventListener('touchmove', handlePointerMove);
        window.addEventListener('touchend', handlePointerUp);


        // --- Initial Setup ---
        resizeCanvas();
        setActiveTool('draw');
        window.addEventListener('resize', resizeCanvas);
    });
    </script>
</body>
